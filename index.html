<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Afin de créer ce mini site, nous allons utiliser la librairie REACT via un "content delivery system" (CDN)
    Ce qui nous permettra de beneficier de toutes les fonctionnalités de la librairies sans avoir à les télécharger
    !!! ATTENTION !!! Lorsque nous créerons un "vrai" site web, nous n'utiliserons pas ce CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
    <!-- Du fait que la syntaxe propre à REACT : le JSX soit un langage compilé, nous allons également importer la librairie "babel"
    qui nous permettra de compiler tout ce que nous écrivons en jsx vers du javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="react_app">
        <h1>Ici commence le projet</h1>
    </div>
</body>
</html>
