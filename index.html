<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- TIPS : assurez vous d'utiliser un server interne afin de tester ce site, en effet les normes ES6 empèchent 
    automatiquement les scripts venant de differentes origines d'appliquer quelconque action, vous n'aurez basiquement
    pas d'affichage, Live server est un bon outil afin de tester -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Afin de créer ce mini site, nous allons utiliser la librairie REACT via un "content delivery system" (CDN)
    Ce qui nous permettra de beneficier de toutes les fonctionnalités de la librairies sans avoir à les télécharger
    !!! ATTENTION !!! Lorsque nous créerons un "vrai" site web, nous n'utiliserons pas ce CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
    <!-- Du fait que la syntaxe propre à REACT : le JSX soit un langage compilé, nous allons également importer la librairie "babel"
    qui nous permettra de compiler tout ce que nous écrivons en jsx vers du javascript -->
    <!-- On spécifie l'attribut defer afin de charger le javascript en toute fin, à la suite les uns des autres -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- !!! ATTENTION !!! N'oubliez pas de spécifier l'attribut type du script afin de compiler le code jsx effectué -->
    <!-- On va charger ici notre fichier js avec notre premier composant, le container -->
    <script src="js/app.js" defer type="text/babel"></script>
</head>
<body>
    <!-- Cette div ci dessous ayant reçu l'id "react_app" servira à accueillir tous les composants que nous allons créer dans notre fichier
    app.js -->
    <div id="react_app">
    </div>
</body>
</html>
